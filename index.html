<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCover - Бронепленка для смартфона</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: clamp(15px, 3vw, 25px);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: min(90vw, 500px);
            padding: clamp(25px, 5vw, 40px);
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: clamp(15px, 4vw, 25px);
        }
        
        .logo-img {
            width: clamp(60px, 20vw, 100px);
            height: clamp(60px, 20vw, 100px);
            margin: 0 auto 10px;
            object-fit: contain;
            border-radius: 20px;
        }
        
        .logo-text {
            font-size: clamp(2rem, 8vw, 2.8rem);
            font-weight: 700;
            color: var(--text-color);
            line-height: 1;
        }
        
        .logo-subtext {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #6c757d;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .btn {
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 15px);
            font-size: clamp(1rem, 4vw, 1.1rem);
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.1em;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .social-btn.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        
        .social-btn.telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
        }
        
        .social-btn.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }
        
        .social-btn.vk {
            background: linear-gradient(135deg, #4a76a8, #2a5885);
        }
        
        .social-btn.phone {
            background: linear-gradient(135deg, #ff0000, #b30000);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        
        .social-btn.phone:hover {
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }
        
        .social-btns {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: clamp(20px, 5vw, 30px) 0;
        }
        
        /* Стили для карты 2ГИС */
        .dg-widget-container {
            width: 100% !important;
            height: 300px !important;
            border-radius: 15px !important;
            overflow: hidden !important;
            margin-top: 20px !important;
            box-shadow: var(--shadow) !important;
        }
        
        .dg-widget-link {
            display: none !important; /* Скрываем текстовые ссылки */
        }
        
        .map-caption {
            margin-top: 10px;
            color: var(--text-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="iCover Logo" class="logo-img">
            <h1 class="logo-text">iCover</h1>
            <p class="logo-subtext">Бронепленка для вашего смартфона</p>
        </div>
        
        <div class="social-btns">
            <a href="tel:+79956786888" class="btn social-btn phone">
                <i class="fas fa-phone-alt"></i>
                Позвонить
            </a>
            <a href="https://t.me/icover_nv" class="btn social-btn telegram" target="_blank">

            <a href="https://wa.me/79956786888" class="btn social-btn whatsapp" target="_blank">

            </a>           
            <a href="https://instagram.com/icover.nv" class="btn social-btn instagram" target="_blank">

        </div>

            <div class="dg-widget-link"><a href="http://2gis.ru/nizhnevartovsk/firm/70000001100565219/photos/70000001100565219/center/76.59009218215944,60.9335493242794/zoom/17?utm_medium=widget-source&utm_campaign=firmsonmap&utm_source=photos">Фотографии компании</a></div>

</html>
